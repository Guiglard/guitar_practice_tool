dependencies {
    compile 'javax.annotation:javax.annotation-api:1.3.1'
    compile 'javax.inject:javax.inject:1'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
}

processResources {
    from('src/main/java') {
        include '**/*.fxml'
        include '**/*.css'
        include '**/*.properties'
    }

    from('src/test/java') {
        include '**/*.fxml'
        include '**/*.css'
        include '**/*.properties'
    }
    from('src/main/resources') {
        include '**/*.xml'
    }
}